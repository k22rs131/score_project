{% extends 'base.html' %}

{% block title %}{{ object.title }} のPDF{% endblock %}

{% block content %}
  {% if object.pdf_file %}
    <h3>{{ object.title }} のPDFプレビュー</h3>
    <iframe src="{{ object.pdf_file.url }}" width="100%" height="800"></iframe>
  {% else %}
    <p>この楽譜には PDF が登録されていません。</p>
  {% endif %}
{% endblock %}
