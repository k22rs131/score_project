{% extends 'base.html' %}

{% block title %}{{ object.title }} のPDF{% endblock %}

{% block content %}
  {% for f in object.files.all %}
    {% if f.file %}
      {% if f.file.url|lower|slice:"-4:" == ".pdf" %}
        <iframe src="{{ f.file.url }}" width="400" height="500"></iframe>
      {% else %}
        <img src="{{ f.file.url }}" width="400">
      {% endif %}
    {% endif %}
  {% empty %}
    <p>ファイルが登録されていません。</p>
  {% endfor %}
{% endblock %}
