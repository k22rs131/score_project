{% extends 'base.html' %}

{% block title %}楽譜作成{% endblock title %}
 
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label>楽譜ファイルを選択（複数可）</label><br>
    <input type="file" name="files" multiple><br><br>
    <button type="submit" class="btn btn-primary">登録</button>　<a href="{% url 'list-score' %}" class="btn btn-primary">戻る</a>
  </form>
{% endblock content %}
