{% extends 'base.html' %}

{% block title %}{{ object.title }} のPDF{% endblock %}

{% block content %}
  {% if object.pdf_file %}
    <h3>{{ object.title }} のPDFプレビュー</h3>
    <img src="{{ object.image_file.url }}" width="300">
  {% else %}
    <p>この楽譜には PDF が登録されていません。</p>
  {% endif %}
{% endblock %}
